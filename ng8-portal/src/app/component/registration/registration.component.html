<div class="register-container" id="register-container">
  <mat-card class="register-card">
    <mat-card-header class="register-header">
      <mat-card-title>User Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content class="register-content">
      <mat-form-field class="form-input">
        <input matInput class="register-field" placeholder="Username" autocomplete="off">
      </mat-form-field>
      <mat-form-field class="form-input">
        <input matInput class="register-field" placeholder="Email" autocomplete="off">
      </mat-form-field>
      <mat-form-field class="form-input">
        <input matInput class="register-field" type="password" placeholder="Password" autocomplete="off">
      </mat-form-field>
      <mat-form-field class="form-input">
        <input matInput class="register-field" type="password" placeholder="Confirm Password" autocomplete="off">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="register-action">
      <button mat-raised-button class="register-button" color="primary" (click)="register()">Register</button>
    </mat-card-actions>
    <mat-card-actions class="register-action align-center">
      <span>Already Registered! </span>
      <span class="cursor" (click)="loginMe()"> Login Me</span>
    </mat-card-actions>
  </mat-card>
</div>
