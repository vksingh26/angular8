<div class="login-container" id="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-content">
      <mat-form-field class="form-input">
        <input matInput class="login-field" placeholder="Username" autocomplete="off">
      </mat-form-field>
      <mat-form-field class="form-input">
        <input matInput class="login-field" type="password" placeholder="Password" autocomplete="off">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login-action">
      <button mat-raised-button class="login-button" color="primary" (click)="login()">Login</button>
      <!-- <button mat-raised-button color="primary">Forgot Password</button> -->
    </mat-card-actions>
    <!-- <mat-card-actions class="login-action login-action-register">
      <span>Don't have an account ?</span><button mat-button color="primary">Register</button>
    </mat-card-actions> -->
  </mat-card>
</div>
